
<div class="ui grid">
    <div class="ui form">
      <div class="inline fields">
        <label>Veuillez choisir le status de votre société.</label>
        

        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="frequency" value='sasu' [(ngModel)]=value >
            <label>SASU</label>
          </div>
        </div>





        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="frequency" value='eurl' [(ngModel)]=value checked="checked">
            <label>EURL</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="frequency" value='auto' [(ngModel)]=value>
            <label>Auto-antrepreneur</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="frequency" value='autre' [(ngModel)]=value>
            <label>autre...</label>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div>
       <!-- <ngx-sasu></ngx-sasu> -->
    </div>
</div>
