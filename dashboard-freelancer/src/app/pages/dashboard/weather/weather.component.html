<div class="ui card four column">
  <div class="content">
    <div class="daily-forecast">
      <div class="info">
        <div class="temperature">
          <span>{{temp | number:'1.0-1'}}&deg;</span>
        </div>
        <div class="icon">
          <i class="ion-ios-sunny-outline"></i>
        </div>
      </div>
      <div class="details">
        <div class="parameter">
          <span class="parameter-name">max</span>
          <span class="parameter-value">{{temp_max | number:'1.0-1'}}&deg;</span>
        </div>
        <div class="separator"></div>
        <div class="parameter">
          <span class="parameter-name">min</span>
          <span class="parameter-value">{{temp_min | number:'1.0-1'}}&deg;</span>
        </div>
      </div>
    </div>
  </div>
</div>
